{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4 mt-3 left top">
      <div class="card-body">
        <h1>{{ object.title }}</h1>
        <!-- Conditionally render author name and creation time -->
        {% if is_author %}
        <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
        {% endif %}
        <p class="card-text">{{ decrypted_content | safe }}</p>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>
{% endblock content %}
